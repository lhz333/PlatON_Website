<%@ page language="java" pageEncoding="UTF-8"%>
<!DOCTYPE> <html><head>
	<meta charset="utf-8">
 <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">	<meta name="description" content="">
	<title>通过 Ajax 加载 CSV 数据</title>
	<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
	<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
	<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
	<script src="https://img.hcharts.cn/highcharts/modules/data.js"></script>
	<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
	<script src="../static/js/jquery.mingchart.js" ></script>
	
</head>
<body>
<!--
*************************************************************************
    Generated by HCODE at 2017-05-05 15:38:19
    From: https://code.hcharts.cn/demos/hhhhxc
*************************************************************************
-->
<div id="trends" style="min-width:400px;height:400px"></div>
<div class="message"></div>

<script>
$(function(){
	$.ajax({
	    url:'/jie_server/test/chars.do',
	    type:'POST', //GET
	    async:true,    //或false,是否异步
	   /*  data:{key:"123",'insMerchRate':args} */
	 	/* data:$("#forms").serialize(), */
	    timeout:5000,    //超时时间
	    traditional:true,
	    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
	    success:function(data,textStatus){
	    	var chartOption = {};
			var dataSource = new Array();
			$(data.data).each(function(i,n){
				dataSource.push(parseInt(n));
			});
			chartOption["type"] = "spline";
			chartOption["data"] = [{
		        name: '搜索指数',
		        data: dataSource
		    },  {name: '搜索指数1',
	        data: dataSource}];
			chartOption["option"] = {
				xAxis:{categories:{},tickInterval: 3}
			};
			chartOption["option"]["xAxis"]["categories"] = data.x;
			$("#trends").html("");
			$("#trends").mingChart(chartOption);
	    },
	    error:function(textStatus){
	    }
	});
});
</script>
</body></html>
